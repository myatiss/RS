      <a href="index.html" class="logo">RS</a>
      <a href="application.html" class="header-contact-btn">Связаться</a>
      <button class="burger" aria-label="Меню">
        <span class="burger__line"></span>
        <span class="burger__line"></span>
        <span class="burger__line"></span>
      </button>
    </div>
  </header>

  <!-- Основное содержимое -->
  <main class="application-main">
    <div class="application-header">
      <div class="container">
        <div class="header-content">
        <h1 class="application-title">Оставить заявку</h1>
      </div>
    </div>
    
    <div class="container">
      <form class="application-form" id="applicationForm">
        <div class="form-row">  
          <div class="form-group">
            <label for="name">Ваше имя*</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="phone">Телефон*</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        
        <div class="form-group">
          <label for="service">Услуга*</label>
          <select id="service" name="service" required>
            <option value="">Выберите услугу</option>
            <option value="Видеосъемка">Видеосъемка</option>
            <option value="Монтаж видео">Монтаж видео</option>
            <option value="Цветокоррекция">Цветокоррекция</option>
            <option value="Другое">Другое</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="message">Дополнительная информация</label>
          <textarea id="message" name="message" rows="5"></textarea>
        </div>
        
        <button type="button" class="submit-btn" onclick="sendToWhatsApp()">Отправить заявку</button>
      </form>
    </div>
  </div>
  </main>
